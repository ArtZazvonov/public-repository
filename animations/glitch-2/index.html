<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<div class="glitch">glitch</div>
		<div class="box-glitch">glitch</div>
	</div>
	<script>
		var btn = document.querySelector('.box-glitch');
		btn.addEventListener('mouseleave', () => {
			btn.classList.add('animout');
			setTimeout(() => {
				btn.classList.remove('animout')}, 1000
			);
		});
	</script>
</body>
</html>
